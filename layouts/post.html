<!DOCTYPE html>
<html lang="en">
{{>header}}

<body>
  {{>navigation}}
  <div class="container post">
    <div class="row">
      <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
        <h1 class="title">{{title}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-offset-1 col-sm-5 col-md-offset-2 col-md-4 col-lg-offset-3 col-lg-3 byline text-right">
        <h2 class="date">{{formatDate publishDate "dddd, MMMM Do, YYYY"}}</h2>
      </div>
      <div class="col-xs-6 col-sm-5 col-md-4 col-lg-3 text-left">
        <h2 class="author">by {{author}}</h2>
      </div>
    </div>
    {{#if pic}}
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 image">
        <img src="/images/{{pic}}" alt="{{title}}" class="img-responsive center" />
      </div>
    </div>
    {{/if}}
    <div class="row">
      <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6 contents">
        {{{contents}}}
      </div>
    </div>
    {{#if gallery}}
      <div class="row">
        <div class="container-fluid">
          <h1>Gallery</h1>
          {{#galleryFiles gallery}}
            <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
              <a href="{{this}}" class="gallery">
                <div class="gallery-item">
                  <div class="image-container">
                    <img src="{{this}}" alt="{{title}} - #{{@index}}" title="Image #{{@index}}" class="img-responsive" />
                  </div>
                </div>
            </a>
            </div>
          {{/galleryFiles}}
        </div>
      </div>
    {{/if}}
  </div>
  {{>footer}}
  {{>scripts}}
</body>
